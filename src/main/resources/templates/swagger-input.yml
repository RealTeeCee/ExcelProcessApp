openapi: 3.0.1
info:
  title: OpenApi Specification - Nguyen Test ClickAndLearn
  description: OpenApi documentation for Spring Security
  termsOfService: https://cmapi.com
  contact:
    name: ClickAndLearnProject
    url: https://cmapi.com
    email: contact@cmproj.com
  license:
    name: Licences
    url: https://some-url.com
  version: "1.0"
servers:
  - url: http://localhost:8080
security:
  - bearerAuth: []
paths:
  "/v1/upload":
    post:
      tags:
        - Upload Excel
      operationId: uploadExcel
      parameters:
        - name: filename
          in: query
          required: true
          schema:
            type: string            
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: file
        required: true
      responses:
        "200":
          description: OK
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/BaseDto"
components:
  schemas:
    BaseDto:
      type: object
      properties:
        antType:
          type: string
          enum:
            - success
            - error
            - warning
        message:
          type: string
    ErrorDetails:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        antType:
          type: string
          enum:
            - success
            - error
            - warning
        message:
          type: string
        details:
          type: string
        statusCode:
          type: string
    MyExcelFile:
      type: object
      properties:
        bank_date:
          type: string
        bank_ref:
          type: string
        description:
          type: string
        credit:
          type: number
